{% extends "core/base.html" %}

{% block title %}
<title>Add Image</title>
{% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class='form-row'>
        <div class='form-group col-md-4 mb-0'>
        </div>
        <div class='form-group col-md-4 mb-0'>
            {{form | crispy}}
            <input type='submit' value='Save'>
        </div>
        <div class='form-group col-md-4 mb-0'>
        </div>
    </div>




</form>

{% endblock %}
