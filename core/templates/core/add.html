{% extends "core/base.html" %}

{% block title %}
<title>Add property</title>
{% endblock %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<form method='POST' enctype="multipart/form-data"> <!-- remove multipart at some point as was for imageField -->
    {% csrf_token %}
    <div class='form-row'>
        <div class='form-group col-md-4 mb-0'>
        </div>
        <div class='form-group col-md-4 mb-0'>
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class='form-group col-md-4 mb-0'>
        </div>
    </div>




</form>

{% endblock %}
